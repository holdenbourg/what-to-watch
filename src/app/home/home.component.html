<head>
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">What2Watch</h2>
            <i class='bx bx-menu toggle-button' (click)="toggleActive()"></i>
        </div>

        <ul class="list">
            <li class="list-item active">
                <a (click)="navigateToHome()">
                    <i class='bx bx-home-alt'></i>
                    <span class="link-name" style="--i:1;">Home</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToSearchMovies()">
                    <i class='bx bx-search'></i>
                    <span class="link-name" style="--i:2;">Search</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToMovies()">
                    <i class='bx bx-camera-movie'></i>
                    <span class="link-name" style="--i:3;">Movies</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToShows()">
                    <i class='bx bx-collection'></i>
                    <span class="link-name" style="--i:4;">Shows</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToSummary()">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <span class="link-name" style="--i:5;">Summary</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToAccount()">
                    <i class='bx bx-user'></i>
                    <span class="link-name" style="--i:6;">Account</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToSettings()">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="--i:7;">Settings</span>
                </a>
            </li>
            <li class="username">
                 <p class="link-name" style="--i:8">Signed in as:</p> 
                 <p class="link-name" style="--i:8">{{ username }}</p>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="scroll-box">
            <p>Upcoming Films</p>
            <div class="upcoming-films">
                <div class="upcoming-film" *ngFor="let film of upcomingFilmList; let i = index">
                    <app-upcoming-film-template
                        [upcomingFilm]="film"                      
                        class="upcoming-film-{{i}}"
                    ></app-upcoming-film-template>
                </div>
            </div>
        </div>
    </div>
</body>
