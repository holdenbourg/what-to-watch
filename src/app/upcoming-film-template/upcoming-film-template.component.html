<div class="film-details-card">
    <img class="film-poster" [src]="this.fixPosterUrl(upcomingFilm.poster_path)" [attr.alt]="upcomingFilm.title">
    <div class="film-details">
      <p class="film-title"> {{ upcomingFilm.title }} </p>
      <p class="film-release"> {{ this.fixRelease(upcomingFilm.release_date) }} </p>
    </div>
</div>
