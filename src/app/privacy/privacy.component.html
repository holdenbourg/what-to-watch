<head>
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Settings</h2>
            <i class='bx bx-menu toggle-button' (click)="toggleActive()"></i>
        </div>

        <ul class="list">
            <li class="list-item">
                <a (click)="navigateToHome()">
                    <i class='bx bx-home-alt'></i>
                    <span class="link-name" style="--i:7;">Home</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToSearchMovies()">
                    <i class='bx bx-search'></i>
                    <span class="link-name" style="--i:6;">Search</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToMovies()">
                    <i class='bx bx-camera-movie'></i>
                    <span class="link-name" style="--i:5;">Movies</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToShows()">
                    <i class='bx bx-collection'></i>
                    <span class="link-name" style="--i:4;">Shows</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToSummary()">
                    <i class='bx bx-bar-chart-alt-2'></i>
                    <span class="link-name" style="--i:3;">Summary</span>
                </a>
            </li>
            <li class="list-item">
                <a (click)="navigateToAccount()">
                    <i class='bx bx-user'></i>
                    <span class="link-name" style="--i:2;">Account</span>
                </a>
            </li>
            <li class="list-item active">
                <a (click)="navigateToSettings()">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="--i:1;">Settings</span>
                </a>
            </li>
            <li class="settings-item">
                <a class="account-info-icon" (click)="navigateToSettings()">
                    <i class='bx bx-info-circle'></i>
                    <span class="link-name" style="--i:1;">Account Info</span>
                </a>
            </li>
            <li class="settings-item active">
                <a class="privacy-icon" (click)="navigateToPrivacy()">
                    <i class='bx bx-shield-quarter' ></i>
                    <span class="link-name" style="--i:1;">Privacy</span>
                </a>
            </li>
            <li class="username">
                 <p class="link-name" style="--i:2">Signed in as:</p> 
                 <p class="link-name" style="--i:2">{{ accountInformation.username }}</p>
            </li>
        </ul>
    </nav>
</body>
